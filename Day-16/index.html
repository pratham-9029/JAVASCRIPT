<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <section class="hero">
        <div id="carouselExample" class="carousel slide " style="height: 500px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8="
                        style="height: 500px;" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg"
                        style="height: 500px;" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                    <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630"
                        style="height: 500px;" class="d-block w-100" alt="..." />
                </div>
            </div>
            <button class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon" onclick="prevSlide()" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon" onclick="nextSlide()" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        let index = 0;
        let carouselItem = document.querySelectorAll('.carousel-item');
        const removeActive = () => {
            carouselItem.forEach((item) => item.classList.remove('active'))
        }

        const activecarousel = (i) => {
            removeActive();
            carouselItem[i].classList.add('active');
        }

        const nextSlide = () => {
            if (index >= carouselItem.length - 1) {
                index = -1;
            }
            index++;
            activecarousel(index);
        }

        const prevSlide = () => {
            if (index <= 0) {
                index = carouselItem.length;
            }
            index--;
            activecarousel(index);


        }
    </script>
</body>

</html>
